 <div class="card" >
    <img [src]="product.thumbnail" style="max-height: 200px;" class="card-img-top" alt="...">
    <h4 class="card-title my-1 text-capitalize">{{product.title}}</h4>
    <p class="fw-bold" [ngStyle]="{'color':product.stock>0?'green':'red'}">{{product.stock}}</p>
    <div class="card-body d-flex " >
      <p class="card-text mx-5 text-capitalize fw-bold">{{product.brand}} </p>
      <p class="card-text" style="font-weight: bolder;">{{product.price  | currency:'LE' }}</p>
    </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary " *ngIf="!addButton" (click)="addButton = true">Add to Card</button>
        <div class="d-flex " *ngIf="addButton">
          <input type="number" class="fore-control" [(ngModel)]="saveNumber" min="1">
          <button class="btn btn-danger" (click)="add();addButton = false">add</button>
        </div>
        <button type="button" class="btn btn-success " (click)="detailsList()">Details</button>
      </div> 
  </div>
